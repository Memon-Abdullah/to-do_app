<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdullah's Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <h1 class="heading">Daily Routine Plan</h1>
        <div class="app">
            <h2>To-Do-List <img src="list_138849.png" alt="todo logo"></h2>
            <div class="wraper">
                <input type="text" id="input" name="list" placeholder="what is your plan!...">
                <button onclick="addItem()">Add</button>
            </div>
            <ul id="list-items">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
